model_name: Qwen/Qwen2.5-7B-Instruct

output_dir: ./output

train:
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  num_train_epochs: 4
  learning_rate: 2e-4
  fp16: true
  logging_steps: 10
  save_strategy: epoch
  save_total_limit: 2
  report_to: none

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
